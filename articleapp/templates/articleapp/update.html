{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="contigo_500px_div">
    <div class="mb-4">
        <h4>Article Update</h4>
    </div>
    <form action="{% url 'articleapp:update' pk=target_article.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary">
    </form>
</div>

{% endblock %}
